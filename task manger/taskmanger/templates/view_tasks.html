{% extends 'base.html' %}

{% block title %}My Tasks{% endblock %}

{% block content %}
<h2>My Tasks</h2>
<table class="table table-bordered">
    <thead>
        <tr>
            <th>Title</th>
            <th>Description</th>
            <th>Status</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        {% for task in tasks %}
        <tr>
            <td>{{ task.title }}</td>
            <td>{{ task.description }}</td>
            <td>{{ task.get_status_display }}</td>
            <td>
                <a href="{% url 'update_task_status' task.id %}" class="btn btn-primary">Update Status</a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
